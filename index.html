<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../GifTastic/assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../GifTastic/assets/css/style.css">
    <title>UCLA GifTastic</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Futurama GIFs</h1>
            <p>Click on the characters to get GIFs of them or add your own</p>
        </div>
        <div class="row">
            <div id="reactions" class="btn-group col-sm-6">
                <button type="button" class="btn btn-primary" data-reaction="Fry">Fry</button>
                <button type="button" class="btn btn-primary" data-reaction="Bender">Bender</button>
                <button type="button" class="btn btn-primary" data-reaction="Leela futurama">Leela</button>
                <button type="button" class="btn btn-primary" data-reaction="Hubert Farnsworth">Dr. Farnsworth</button>
                <button type="button" class="btn btn-primary" data-reaction="Zapp Brannigan">Zapp</button>
                <button type="button" class="btn btn-primary" data-reaction="Amy Wong">Amy</button>
                <button type="button" class="btn btn-primary" data-reaction="Zoidberg">Zoidberg</button>
            </div>
            <div class="search col-sm-6 jumbotron">
                <h3>Add a Futurama character</h3>
                <form id="form">
                    <label for="gif-input"></label>
                    <input type="text" value="" id="gif-input">
                    <input type="submit" name="Submit" class="btn btn-primary" id="submit-btn">
                </form>
            </div>
        </div>
        <div class="row">
            <div id="gif-session"></div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../GifTastic/assets/javascript/app.js"></script>
</body>

</html>
